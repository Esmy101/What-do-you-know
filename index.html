<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
     <title>Code Quiz</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Fascinate&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <header>
        <div>
            <button class ="viewHighscore"> View High Scores</button>
        </div>
        <div>
            <p> Time: <span id = "timer" class ="timeLeft">x</span></p>
        </div>
    </header>


    <div class="main"> <!--main container-->
        <div id = "start" class="container">
            <p class="Quetions">Quiz Time!!!</p>
            <p class="Finalscore"></p>
            <p class="Initialsarea"></p>
            <p class="Rules">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize you score/time by ten seconds</p>
        
            <button class="btn" id="start-quiz" onclick = "start_quiz()">Start Quiz</button>

        </div>
        <div id = "quizBox" class = "container invisible">
            <p id="question">xxx</p>
            <button class="btn" id="answer1"></button>
            <button class="btn" id="answer2"></button>
            <button class="btn" id="answer3"></button>
            <button class="btn" id="answer4"></button>
            <p id="answer" class="invisible">xxx</p>
        </div>
        <div id = "afterAnswerBox" class = "container invisible">
            
            <button class="btn" id="submitScore"></button>
        </div>
        <div id = "scoreBox" class = "container invisible">
            <p id="score" class="Rules">xxx</p>
            <textarea class="btn" id="enterInitials" oninput="update_initials()"></textarea>
            <button class="btn" id="submitScore" onclick = "submit_score()" >submit</button>
        </div>
        <div id = "highScores" class = "container invisible">
            <button id = "play_again" onclick="play_again()">play again</button>
            <button id = "home" onclick="go_home()">go home</button>
        </div>

        <div class="CorrectWrongarea"></div>
        <p id="CorrectWrong"></p>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
